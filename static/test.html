<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="app.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s4 offset-s4 flip-container">
          <div class="card flipper">
            <div class="front card-content">
              <!-- <span class="question card-title">Who was the first president of the United States of America?</span> -->
              <span class="question card-title">Short question?</span>
            </div>

            <div class="back card-content">
              <span class="card-answer card-title">George Washington</span>
              <div class="card-action">
                <a class="wrong-answer red-text" href="#">Missed it!</a>
                <a class="right-answer green-text" href="#">Got it!</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s4 offset-s4 distribute">
          <div class="btn">Prev</div>
          <div class="topic-progress grey-text">3/10</div>
          <div class="btn">Skip</div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
     var flipper = document.querySelector('.flipper')
     flipper.addEventListener('click', function() {
       flipper.classList.toggle('flip');
     });
    </script>
  </body>
</html>
